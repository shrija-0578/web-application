<!DOCTYPE html>
<html>
    <head>
        <title>tittle</title>
        <style>
            /* element selector */
            h3{
                color: brown;
                background-color: antiquewhite;
                text-align: right;
            }
            /* universal selector */
            *{
                font-family: 'Courier New', Courier, monospace;
            }
        </style>
    </head>
    <body>
        <h1>Types of CSS</h1>
        <h2 style="background-color: rgb(58, 19, 19);color: #ffffff;text-align: center;">example for inline CSS</h1>
        <h3>Internal CSS example</h3>
    </body>
</html>
